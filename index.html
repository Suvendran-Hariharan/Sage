<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon | Sage Hospitality Canada</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Jost', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      background: #ffffff; /* Set background to white */
      color: #333;
    }
    .container {
      text-align: center;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      font-weight: 400; /* Light */
      color: #b7c1b9;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      font-weight: 400;
    }
    .logo {
      width: 450px; /* Increased size 3 times */
      margin-bottom: 20px;
    }
    
    .btn {
      display: inline-block;
      padding: 10px 20px; /* Keep padding the same */
      font-size: 1rem;
      color: #fff;
      background: #b7c1b9; /* Button color */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
      width: 50%; /* Reduced width to 50% */
      text-align: center; /* Ensures the text is centered */
      margin: 0 auto; /* Centers the button horizontally */
    }

    .btn:hover {
      background: #9ea89f; /* Hover color */
    }


    footer {
      font-size: 0.9rem;
      color: #777;
      text-align: center;
      padding: 10px 0;
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .logo {
        width: 350px;
      }
      h1 {
        font-size: 2.5rem;
        color: #b7c1b9;
      }
      p {
        font-size: 1.1rem;
      }
    }

    @media (max-width: 768px) {
      .logo {
        width: 250px;
      }
      h1 {
        font-size: 2rem;
        color: #b7c1b9;
      }
      p {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .logo {
        width: 150px;
      }
      h1 {
        font-size: 1.5rem;
        color: #b7c1b9;
      }
      p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Sage Hospitality Logo" class="logo">
    <h1>Coming Soon</h1>
    <p>Our website is under construction. Stay tuned!</p>
    <a href="mailto:info@sagehospitality.ca" class="btn">Contact Us</a>
  </div>
  <footer>&copy; 2024 Sage Hospitality Canada. All rights reserved.</footer>
</body>
</html>
